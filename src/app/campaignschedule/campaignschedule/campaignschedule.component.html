<div class="container-fluid  dashboard-content">
  <!-- ============================================================== -->
  <!-- pageheader -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">Campaign Schedule </h2>
        <p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit amet vestibulum
          mi. Morbi lobortis pulvinar quam.</p>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Campaigns</a></li>
              <li class="breadcrumb-item active" aria-current="page">Campaign Schedule</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- end pageheader -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- events calendar -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body">
          <ng-container *ngIf="options">
            <ng-fullcalendar #fullcalendar (dateClick)="dateClick($event)" (clickButton)="clickButton($event)"
              (eventDragStop)="eventDragStop($event)" [eventsModel]="eventsModel" [options]="options"
              (eventClick)="eventClick($event)"></ng-fullcalendar>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- end events calendar -->
  <!-- ============================================================== -->
</div>
